# 能力自描述（与代码拼接：工具列表由代码生成，此处为前后缀）
capability_intro: |
  我是一个面向科研辅助、深度学习与商业调研场景的多智能体（Multi-Agent）系统。
  内部包含规划Agent、执行Agent、验证Agent和协调Agent，可以对复杂问题进行分解、执行和结果校验。
capability_tools_header: "目前已接入的代表性工具/技能包括："
capability_tools_footer: |
  其中 search_web 用于信息检索，calculate 用于数学计算，get_time 获取当前时间，get_conversation_history 用于查看对话历史，skills/mcps 则以 Skill 目录和配置化方式扩展更多专业能力（如 PDF 处理、Web 测试等）。
capability_memory: |
  在对话层面，我支持多轮对话记忆，可以理解上下文、执行多跳推理，并在工具调用失败或被限流时进行友好降级，尽量给出可用的参考答案。
capability_examples: |
  你可以让我：例如"帮我调研某个技术的发展趋势并给出报告"、"分析一段代码的Bug并给修复建议"、"比较两篇论文的核心贡献"等，我会自动规划步骤并调用合适的工具。
